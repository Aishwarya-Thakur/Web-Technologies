<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Catalog</title>
<link rel = "stylesheet" href = "catalog.css">
<script type="text/javascript">
function validate() {
	var books = document.getElementsByName('Books[]');
	var valid = false;
	for(var i = 0;i < books.length ;i++) {
		if(books[i].checked == true) {
			valid = true;
			break;
		}
	}
	if(valid == false) {
		alert("Please select atleast one book!!")
		return false;
	}
	return true;
}
</script>
</head>
<h1><b>Aisaksh Book Store</b></h1><br><br>
<body>
<h2><b>Programming Books</b></h2>
<form name = myForm>
<input type="checkbox" name="Books[]">&nbsp&nbspC<br>
<input type="checkbox" name="Books[]">&nbsp&nbspC++<br>
<input type="checkbox" name="Books[]">&nbsp&nbspWeb Technologies<br>
<input type="checkbox" name="Books[]">&nbsp&nbspJava<br>
<input type="checkbox" name="Books[]">&nbsp&nbspPython<br>
<input type="checkbox" name="Books[]">&nbsp&nbspRuby<br>
<input type="checkbox" name="Books[]">&nbsp&nbspPascal<br>
<h2><b>Database Books</b></h2>
<input type="checkbox" name="Books[]">&nbsp&nbspOracle<br>
<input type="checkbox" name="Books[]">&nbsp&nbspMySql<br>
<input type="checkbox" name="Books[]">&nbsp&nbspMongoDB<br>
<input type="checkbox" name="Books[]">&nbsp&nbspMsSql Server<br>
<input type="checkbox" name="Books[]">&nbsp&nbspDBMS<br>
<input type="checkbox" name="Books[]">&nbsp&nbspMaria DB<br>
<input type="checkbox" name="Books[]">&nbsp&nbspDB2<br><br><br>
<button type="submit" class="btn" onClick = "return validate()">Add To Cart</button>
</form>
</body>
</html>
