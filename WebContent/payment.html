<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<link rel = "stylesheet" href = "payment.css">
</head>
<h1><b>Aisaksh Book Store</b></h1><br><br>
<body>
<h2><b>Select your Payment Mode</b></h2><br>
<div class="bg-img">
  <form action="">
  <input type="radio" name="radio">
  <label class="container">Pay On Delivery</label><br><br><br>
  <input type="radio" name="radio">
  <label class="container">Credit/Debit Card<br><br><br>
  <span class="checkmark"></span></label>
  <span class="checkmark"></span>
  <label for="number"><b>Card Number</b></label>
  <input type="number" placeholder="Enter Card Number" required><br><br><br><br>
  <label for="name"><b>Name on the Card</b></label>
  <input type="name" placeholder="Enter Name on Card">
  <label for="month"><b>Expiry Date</b></label>
  <select id="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
    </select>
  <select id="year">
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
  </select><br><br><br><br>
  <label for="number"><b>CVV</b></label>
  <input type="number" placeholder="Enter CVV" required><br><br><br><br><br>
  <button type = "submit" class = "btn">Place Order</button>
  </form>
</div>
</body>
</html>
