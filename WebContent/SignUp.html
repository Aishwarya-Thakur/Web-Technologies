<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel = "stylesheet" href = "SignUp.css">
</head>
<h1><b>Aisaksh Book Store</b></h1><br><br>
<body>
<h2><b>Sign Up</b></h2>
<div class="bg-img">
  <form action="">    
    <br>
    <label for="name"><b>User Name</b></label>
    <input type="text" placeholder="Enter Name" name="name"><br><br><br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br><br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br><br><br>
    <label for="psw"><b>Re-enter Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw">
    <br><br><br>
    <label for="gender"><b>Gender</b></label>
    <input type="radio" name="radio">
    <label class="container">Male
    <span class="checkmark"></span>
    </label>
    <input type="radio" name="radio">
    <label class="container">Female
    <span class="checkmark"></span>
    </label><br><br><br>
    <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me <br><br>
    <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
</body>
</html>
