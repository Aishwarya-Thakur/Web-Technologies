<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel = "stylesheet" href = "SignUp.css">
<script type="text/javascript">
function validate() {
	var uname = document.getElementById("uname").value;
	var pwd = document.getElementById("pwd").value;
	var rpwd = document.getElementById("rpwd").value;
	var email = document.getElementById("emailId").value;
    //Name Validation
	if(uname == "" || uname == null) {
		alert("Name cannot not be empty");
		return false;
	}
    //Email Validation
	if(email == "" || email == null) {
		alert("Email cannot not be empty");
		return false;
	}
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value)) {
		alert("Valid email address!");
	} 
	else {
	    alert("You have entered an invalid email address!")
	    return false;
	}
	//Password Validation
	if(pwd == "" || pwd == null || rpwd == "" || rpwd == null) {
		alert("Password cannot be empty");
	}
	if(pwd != rpwd) {
		alert("Re-entered password do not match");
		return false;
	}
}


</script>
</head>
<h1><b>Aisaksh Book Store</b></h1><br><br>
<body>
<h2><b>Sign Up</b></h2>
<div class="bg-img">
  <form action="" name = "myForm">    
    <br>
    <label for="name"><b>User Name *</b></label>
    <input type="text" placeholder="Enter Name" name="name" id = "uname"><br><br><br>
    <label for="email"><b>Email *</b></label>
    <input type="text" placeholder="Enter Email" name="email" id = "emailId">
    <br><br><br>
    <label for="psw"><b>Password *</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id = pwd><br><br><br>
    <label for="psw"><b>Re-enter Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw" id = "rpwd">
    <br><br><br>
    <label for="gender"><b>Gender</b></label>
    <input type="radio" name="radio">
    <label class="container">Male
    <span class="checkmark"></span>
    </label>
    <input type="radio" name="radio">
    <label class="container">Female
    <span class="checkmark"></span>
    </label><br><br><br>
    <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me <br><br>
    <button type="submit" class="btn" onClick = "return validate()">Sign Up</button>
    </form>
</div>
</body>
</html>
