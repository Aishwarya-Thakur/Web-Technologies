<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<link rel = "stylesheet" href = "payment.css">
<script type="text/javascript">
function validate() {
	var cardno = document.getElementById("cardno").value;
	var cvv = document.getElementById("cvv").value;
	//Payment mode selection
	var valid = false;
	var x = document.myForm.pay;
	for(var i = 0; i < x.length;i++){
		if(x[i].checked){
			valid = true;
			break;
		}
	}	
	if(valid){
		"valid success";
	} else {
		alert("Select the payment mode");
		return false;
	}
	//Card number Validation
	
	if (cardno == "" || cardno == null) {
		alert("Card number cannot be empty!!");
		    return false;
	}
	if( /^\d{16}$/.test(myForm.cardno.value)){
	      "success";
	        }
    else{
	        alert("enter 16 digit Card no");
	        return false; 
	 }
	//CVV Validation
		 if (cvv == "" || cvv == null ){
			    alert("CVV must be filled out");
			    return false;
			  }			 	 
		if( /^\d{3}$/.test(myForm.cvv.value)){
		      "success";
		        }
		 else{
		        alert("enter 3 digit CVV no");
		        return false; 
	 }
		
    
}


</script>
</head>
<h1><b>Aisaksh Book Store</b></h1><br><br>
<body>
<h2><b>Select your Payment Mode</b></h2><br>
<div class="bg-img">
  <form action="" name = "myForm">
  <input type="radio" name = "pay">
  <label class="container">Pay On Delivery</label><br><br><br>
  <input type="radio" name="pay">
  <label class="container">Credit/Debit Card<br><br><br>
  <span class="checkmark"></span></label>
  <span class="checkmark"></span>
  <label for="number"><b>Card Number *</b></label>
  <input type="number" placeholder="Enter Card Number" id = "cardno"><br><br><br><br>
  <label for="name"><b>Name on the Card</b></label>
  <input type="name" placeholder="Enter Name on Card">
  <label for="month"><b>Expiry Date</b></label>
  <select id="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
    </select>
  <select id="year">
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
  </select><br><br><br><br>
  <label for="number"><b>CVV</b></label>
  <input type="number" placeholder="Enter CVV" id = "cvv"><br><br><br><br><br>
  <button type = "submit" class = "btn" onClick = "return validate()">Place Order</button>
  </form>
</div>
</body>
</html>
